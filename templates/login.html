{% extends "base.html" %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
{{ super() }}
<body background="{{ url_for('static', filename='img/login.jpg') }}" style=" background-repeat:no-repeat; background-size: 100vw 100vh">
<br><br>
<br><br>
<div id="login">
    <div class="container" >
        <div id="login-row" class="row justify-content-left align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="/" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="email" class="text-info">Username:</label><br>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="text-info">Password:</label><br>
                            <input type="password" name="pwd" id="pwd" class="form-control">
                        </div>
                        <div class="form-group">
<!--                            <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input-->
<!--                                    id="remember-me" name="remember-me" type="checkbox"></span></label><br>-->
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                        <div id="register-link" class="text-left">
                            <a href="/signin" class="text-info">Not a Member? Register here. </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
